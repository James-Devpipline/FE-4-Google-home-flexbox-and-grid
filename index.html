<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/40f4eba692.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page-content">
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-left">
        <div class="about">
          <a href="#">About</a>
        </div>

        <div class="store">
          <a href="#">Store</a>
        </div>
      </div>

      <div class="navbar-right">
        <div class="gmail">
          <a href="#">Gmail</a>
        </div>

        <div class="images">
          <a href="#">Images</a>
        </div>

        <div class="google-apps">
          <a href="#"><i class="fa-solid fa-list-ul"></i></a>
        </div>

        <div class="profile">
          <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </div>

    <!-- Google logo -->
    <div class="google-logo">
      <div class="image-wrapper">
        <img src="/images/googlelogo_light_color_272x92dp.png" alt="Google">
      </div>
    </div>

    <!-- Search bar -->
    <div class="search-group">
      <div class="magnifying-glass">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="search-bar">
        <input type="text">
      </div>

      <div class="mic-and-cam">
        <div class="search-by-voice">
          <a href="#"><i class="fa-solid fa-microphone"></i></a>
          <div class="context">
            Search by voice
          </div>
        </div>
        
        <div class="search-by-image">
          <a href="#"><i class="fa-solid fa-camera"></i></a>
          <div class="context">
            Search by image
          </div>
        </div>
      </div>
    </div>

    <!-- Search buttons -->
    <div class="search-buttons">
      <div class="google-search">
        <input value="Google Search" type="Submit"> 
      </div>

      <div class="feeling-lucky">
        <input value="I'm feeling Lucky" type="Submit"> 
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-left">
        <div class="advertising">
          <a href="#">Advertising</a>
        </div>

        <div class="business">
          <a href="#">Business</a>
        </div>

        <div class="how-search">
          <a href="#">How Search works</a>
        </div>
      </div>

      <div class="footer-right">
        <div class="privacy">
          <a href="#">Privacy</a>
        </div>

        <div class="terms">
          <a href="#">Terms</a>
        </div>

        <div class="settings">
          <a href="#">Settings</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
